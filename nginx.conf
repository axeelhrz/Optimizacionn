# Nginx configuration for StarFlex

server {
    listen 80;
    server_name starflexapp.com www.starflexapp.com;
    root /var/www/html;
    index index.html;

    # Spanish terms page
    location /es/terms {
        try_files /terms.html =404;
    }

    # Spanish privacy policy page
    location /es/privacypolicy {
        try_files /privacy.html =404;
    }

    # English terms page
    location /terms {
        try_files /terms.html =404;
    }

    # English privacy policy page
    location /privacypolicy {
        try_files /privacy.html =404;
    }

    # Spanish main page
    location /es {
        try_files $uri $uri/ /index.html;
    }

    # Main fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|mp4|webm)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
}